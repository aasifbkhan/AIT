<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="Style2.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        
        $("document").ready(function() {
            document.getElementById("about").addEventListener("click", function (evt) {
                aboutProfile();
            });
            document.getElementById("skils").addEventListener("click", function (evt) {
                aboutSkils();
            });
            document.getElementById("projects").addEventListener("click", function (evt) {
                aboutProjects();
            });
        });

        function aboutProfile() {
            $( "#example" ).load( "panal.html" );
        } 
        function aboutSkils() {
            $( "#example" ).load( "panal2.html" );
        }
        function aboutProjects() {
            $( "#example" ).load( "panal3.html" );
        } 
          
    </script>


</head>
<body>
	<header>
		<h1>My Profile</h1>
	</header>
	<div class="container row">
        <div class="col-sm-4">
		  <div class="card center" style="width: 350px">
			    <div class="card-header">
				    <h4>Allana Institute Of Managment Sciences</h4>
			    </div>
    		    <div class="card-body">
    			    <img src="invis-user.png" width="100" class="center">
    		    </div> 
    		    <div class="card-footer">
    			    <div>
    				    <h3>Mr. John</h3>
    				    <p>Senior Software Engineer</p>
    			    </div>
    			    <div>
    				    <button id="about" type="button" class="btn btn-info" style="margin-left: 50px">About</button>
    				    <button id="skils" type="button" class="btn btn-info">Skils</button>
    				    <button id="projects" type="button" class="btn btn-info">Projects</button>
    			    </div>
    		    </div>
		    </div>
        </div>
        <div class="col-sm-8" id="example"></div>
	</div>
	<footer>
		<h6>Developed By Aasif Khan</h6>
	</footer>
</body>
</html>
